<!DOCTYPE html>
<html lang="en">
    <head>

    <body>

        <!-- Login Start -->
        <div class="forgot_password">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">    
                        <div class="register-form">
                            {% if msg %}
                                <b style="color:blue;">{{msg}}</b>
                            {% endif %}
                            <form name="forgot_password" method="POST" action="{% url 'forgot_password' %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12">
                                    <label>E-mail</label>
                                    <input class="form-control" type="text" placeholder="E-mail" name="email">
                                </div>    
                                
                                <div class="col-md-12">
                                    <button class="btn">Send OTP</button>
                                </div>
                            </div>
                           </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  
    </body>
</html>
{% endblock %}
