{% extends 'seller_header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
    </head>

    <body>
        <!-- Top bar Start -->
        
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'product_list' %}">Products</a></li>
                    <li class="breadcrumb-item active">Login & Register</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
        
    
                    <div class="col-lg-12">
                        <div class="login-form">
                             {% if msg %}
                                <b style="color:blue;">{{msg}}</b>
                            {% endif %}
                             <form name="change_password" method="post" action="{% url 'change_password' %}">
                                {% csrf_token %}
                            <div class="row">
                               
                                <div class="col-md-12">
                                    <label> Old Password</label>
                                    <input class="form-control" type="password" placeholder="old_Password" name="old_password">
                                </div>
                                 <div class="col-md-12">
                                    <label> New Password</label>
                                    <input class="form-control" type="password" placeholder="new_Password" name="new_password">
                                </div>
                                 <div class="col-md-12">
                                    <label> Confirm New Password</label>
                                    <input class="form-control" type="password" placeholder="cnew_Password" name="cnew_password">
                                </div>
                                
                                </div>
                                <div class="col-md-12">
                                    <button class="btn">Change password</button>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login End -->
        
        <!-- Footer Start -->
       
    </body>
</html>
{% endblock %}
